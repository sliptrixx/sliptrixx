<svg fill="none" viewbox="0 0 270 360" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

<style>
:root {
    --card-color: #845EC2;
    --primary-text-color: #ffffff;
    --subtext-color: #e5e5e5;
    --accent-color: #FFC75F;
    --icon-background-color: #D65DB1;
    --button-text-color: #152339;
    --icon-color: #ffffff;
}

.card {
    display: table;
    width: 270px;
    height: 330px;
    background-color: var(--card-color);
    border-radius: 10px;
}

.card_container {
    display: table-cell;
    font-family: 'Roboto', sans-serif;
    color: var(--primary-text-color);
    text-align: center;
}

.icon_container {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-top: 37px;
    margin-left: auto;
    margin-right: auto;
    background-color: var(--icon-background-color);
    border: 5px solid var(--accent-color);
}

.icon {
    width: 50%;
    height: 50%;
    margin-top: 25%;
    margin-bottom: 25%;
    fill: var(--accent-color);
}

.icon path{
    fill: var(--icon-color);
}

.title {
    font-size: 15px;
    font-weight: 700;
}

.subtitle {
    font-size: 10.5px;
    font-weight: 400;
    color: var(--subtext-color);
    margin: 0 10px;
}

.btn {
    width: 225px;
    height: 45px;
    border-radius: 18px;
    margin-left: 22.5px;
    margin-top: -37.5px;
    background-color: var(--accent-color);
    font-family: 'Roboto', sans-serif;
    color: var(--button-text-color);
    text-align: center;
}

.btn_p {
    position: relative;
    font-size: 15px;
    font-weight: 500;
    top: 30%;
}

</style>

<div class="card">
    <div class="card_container">
        <div class="icon_container">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
        </div>
        <p class="title">Hibzz.Hibernator</p>
        <p class="subtitle">A library used to create low performant idle applications in Unity</p>
    </div>
</div>
<div class="btn">
    <p class="btn_p">VISIT REPOSITORY</p>
</div>

</div>
</foreignObject>
</svg>