<svg fill="none" viewbox="0 0 270 360" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

<style>
:root {
    --card-color: #D65DB1;
    --primary-text-color: #ffffff;
    --subtext-color: #e5e5e5;
    --accent-color: #FFC75F;
    --icon-background-color: #845EC2;
    --button-text-color: #152339;
    --button-hover-color: #FF9671;
    --icon-color: #ffffff;
}

.card {
    display: table;
    width: 270px;
    height: 330px;
    background-color: var(--card-color);
    border-radius: 10px;
}

.card_container {
    display: table-cell;
    font-family: 'Roboto', sans-serif;
    color: var(--primary-text-color);
    text-align: center;
}

.icon_container {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-top: 37px;
    margin-left: auto;
    margin-right: auto;
    background-color: var(--icon-background-color);
    border: 5px solid var(--accent-color);
}

.icon {
    width: 50%;
    height: 50%;
    margin-top: 25%;
    margin-bottom: 25%;
    fill: var(--accent-color);
}

.icon path{
    fill: var(--icon-color);
}

.title {
    font-size: 15px;
    font-weight: 700;
}

.subtitle {
    font-size: 10.5px;
    font-weight: 400;
    color: var(--subtext-color);
    margin: 0 10px;
}

.btn {
    width: 225px;
    height: 45px;
    border-radius: 18px;
    margin-left: 22.5px;
    margin-top: -37.5px;
    background-color: var(--accent-color);
    font-family: 'Roboto', sans-serif;
    color: var(--button-text-color);
    text-align: center;
}

.btn:hover {
    background-color: var(--button-hover-color);
}

.btn_p {
    position: relative;
    font-size: 15px;
    font-weight: 500;
    top: 30%;
}

</style>

<div class="card">
    <div class="card_container">
        <div class="icon_container">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path fill="#fff" d="M181.3 32.4c17.4 2.9 29.2 19.4 26.3 36.8L197.8 128h95.1l11.5-69.3c2.9-17.4 19.4-29.2 36.8-26.3s29.2 19.4 26.3 36.8L357.8 128H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H347.1L325.8 320H384c17.7 0 32 14.3 32 32s-14.3 32-32 32H315.1l-11.5 69.3c-2.9 17.4-19.4 29.2-36.8 26.3s-29.2-19.4-26.3-36.8l9.8-58.7H155.1l-11.5 69.3c-2.9 17.4-19.4 29.2-36.8 26.3s-29.2-19.4-26.3-36.8L90.2 384H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h68.9l21.3-128H64c-17.7 0-32-14.3-32-32s14.3-32 32-32h68.9l11.5-69.3c2.9-17.4 19.4-29.2 36.8-26.3zM187.1 192L165.8 320h95.1l21.3-128H187.1z"/></svg>
        </div>
        <p class="title">Hibzz.DefineManager</p>
        <p class="subtitle">A tool used to manage #defines in a Unity project to enable/disable optional features in supporting packages and to produce cleaner and more efficient code</p>
    </div>
</div>
<div class="btn">
    <p class="btn_p">VISIT REPOSITORY</p>
</div>

</div>
