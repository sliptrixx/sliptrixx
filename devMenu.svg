<svg fill="none" viewbox="0 0 270 360" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

<style>
:root {
    --card-color: #D65DB1;
    --primary-text-color: #ffffff;
    --subtext-color: #e5e5e5;
    --accent-color: #FFC75F;
    --icon-background-color: #845EC2;
    --button-text-color: #152339;
    --icon-color: #ffffff;
}

.card {
    display: table;
    width: 270px;
    height: 330px;
    background-color: var(--card-color);
    border-radius: 10px;
}

.card_container {
    display: table-cell;
    font-family: 'Roboto', sans-serif;
    color: var(--primary-text-color);
    text-align: center;
}

.icon_container {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-top: 37px;
    margin-left: auto;
    margin-right: auto;
    background-color: var(--icon-background-color);
    border: 5px solid var(--accent-color);
}

.icon {
    width: 50%;
    height: 50%;
    margin-top: 25%;
    margin-bottom: 25%;
    fill: var(--accent-color);
}

.icon path{
    fill: var(--icon-color);
}

.title {
    font-size: 15px;
    font-weight: 700;
}

.subtitle {
    font-size: 10.5px;
    font-weight: 400;
    color: var(--subtext-color);
    margin: 0 10px;
}

.btn {
    width: 225px;
    height: 45px;
    border-radius: 18px;
    margin-left: 22.5px;
    margin-top: -37.5px;
    background-color: var(--accent-color);
    font-family: 'Roboto', sans-serif;
    color: var(--button-text-color);
    text-align: center;
}

.btn_p {
    position: relative;
    font-size: 15px;
    font-weight: 500;
    top: 30%;
}

</style>

<div class="card">
    <div class="card_container">
        <div class="icon_container">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/></svg>
        </div>
        <p class="title">Hibzz.DevMenu</p>
        <p class="subtitle">A tool used to add custom commands to a developer menu for quick testing and debugging</p>
    </div>
</div>
<div class="btn">
    <p class="btn_p">VISIT REPOSITORY</p>
</div>

</div>
</foreignObject>
</svg>