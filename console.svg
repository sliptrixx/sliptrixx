<svg fill="none" viewbox="0 0 270 360" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">

<style>
:root {
    --card-color: #845EC2;
    --primary-text-color: #ffffff;
    --subtext-color: #e5e5e5;
    --accent-color: #FFC75F;
    --icon-background-color: #D65DB1;
    --button-text-color: #152339;
    --button-hover-color: #FF9671;
    --icon-color: #ffffff;
}

.card {
    display: table;
    width: 270px;
    height: 330px;
    background-color: var(--card-color);
    border-radius: 10px;
}

.card_container {
    display: table-cell;
    font-family: 'Roboto', sans-serif;
    color: var(--primary-text-color);
    text-align: center;
}

.icon_container {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-top: 37px;
    margin-left: auto;
    margin-right: auto;
    background-color: var(--icon-background-color);
    border: 5px solid var(--accent-color);
}

.icon {
    width: 50%;
    height: 50%;
    margin-top: 25%;
    margin-bottom: 25%;
    fill: var(--accent-color);
}

.icon path{
    fill: var(--icon-color);
}

.title {
    font-size: 15px;
    font-weight: 700;
}

.subtitle {
    font-size: 10.5px;
    font-weight: 400;
    color: var(--subtext-color);
    margin: 0 10px;
}

.btn {
    width: 225px;
    height: 45px;
    border-radius: 18px;
    margin-left: 22.5px;
    margin-top: -37.5px;
    background-color: var(--accent-color);
    font-family: 'Roboto', sans-serif;
    color: var(--button-text-color);
    text-align: center;
}

.btn:hover {
    background-color: var(--button-hover-color);
}

.btn_p {
    position: relative;
    font-size: 15px;
    font-weight: 500;
    top: 30%;
}

</style>

<div class="card">
    <div class="card_container">
        <div class="icon_container">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M41.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 41.4 86.6zM288 416H576c17.7 0 32 14.3 32 32s-14.3 32-32 32H288c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>
        </div>
        <p class="title">Hibzz.Console</p>
        <p class="subtitle">A simple in-game console for the unity engine</p>
    </div>
</div>
<div class="btn">
    <p class="btn_p">VISIT REPOSITORY</p>
</div>

</div>
</foreignObject>
</svg>